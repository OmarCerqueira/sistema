<div class="container">

  <h4>Editar Pessoa</h4>

  <hr>

  <!-- {{ pessoaEmEdicao | json }} -->

  <div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nomecompleto">Nome Completo</label>
        <input type="text" class="form-control" id="nomecompleto" #nomecompleto value="{{ pessoaEmEdicao.nome }}">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" #email value="{{ pessoaEmEdicao.email }}">
      </div>
      <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" #cpf value="{{ pessoaEmEdicao.cpf }}">
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="text" class="form-control" id="endereco" #endereco value="{{ pessoaEmEdicao.endereco }}">
    </div>


    <div class="row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-secondary" routerLink="">Voltar</button>
      </div>

      <div class="col-sm-6">

        <button type="submit" class="btn btn-success float-right" (click)="editar(nomecompleto.value, email.value, cpf.value, endereco.value)">Salvar</button>

      </div>
    </div>

  </div>

</div>
