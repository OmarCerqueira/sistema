<div class="container">

  <h4>Excluir Pessoa</h4>

  <!-- {{ pessoaSelecionada | json }} -->
  <hr>
  <div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nomecompleto">Nome Completo</label>
        <input readonly type="text" class="form-control" id="nomecompleto" value="{{ pessoaSelecionada.nome }}">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input readonly type="email" class="form-control" id="email" value="{{ pessoaSelecionada.email }}">
      </div>
      <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input readonly type="text" class="form-control" id="cpf" value="{{ pessoaSelecionada.cpf }}">
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input readonly type="text" class="form-control" id="endereco" value="{{ pessoaSelecionada.endereco }}">
    </div>


    <div class="row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-danger" (click)="excluir()">Confirmar Exclusão</button>
      </div>

      <div class="col-sm-6">

        <button type="submit" class="btn btn-secondary float-right" routerLink="">Voltar</button>

      </div>
    </div>

  </div>

</div>
