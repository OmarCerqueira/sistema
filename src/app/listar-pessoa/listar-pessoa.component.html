<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h4 class="m-2"> {{ titulo }} </h4>
    </div>

    <div class="col-sm-6">

      <lib-botao-adicionar (click)="adicionar()"></lib-botao-adicionar>

      <lib-botao-cadastrar routerLink="/inserir-pessoa"></lib-botao-cadastrar>

    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Nome Completo</th>
        <th scope="col">Endereço</th>
        <th scope="col">Email</th>
        <th scope="col">CPF</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <!-- passando objeto para html -->
    <!-- {{ pessoas | json }} -->
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td scope="row"> {{ pessoa.nome }} </td>
        <td> {{ pessoa.endereco }} </td>
        <td> {{ pessoa.email }} </td>
        <td> {{ pessoa.cpf }} </td>
        <td class="text-center">

          <lib-icone-editar routerLink="/editar-pessoa"></lib-icone-editar>

          <lib-icone-excluir routerLink="/excluir-pessoa"></lib-icone-excluir>

        </td>
      </tr>

    </tbody>
  </table>
</div>
